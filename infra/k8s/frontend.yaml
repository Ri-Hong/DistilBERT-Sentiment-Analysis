apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-frontend
  template:
    metadata:
      labels:
        app: sentiment-frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/sentimentops-123/distilbert-sentiment/sentiment-frontend:v6
        env:
        - name: GOMEMLIMIT
          value: "1000MiB"
        - name: GOGC
          value: "off"
        - name: GODEBUG
          value: "gctrace=1"
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: streamlit-config
          mountPath: /app/.streamlit
        env:
        - name: API_URL
          value: "http://sentiment-service"  # Internal service DNS name
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
        - containerPort: 8501
          name: http
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: app-code
        configMap:
          name: frontend-code
      - name: streamlit-config
        configMap:
          name: streamlit-config
---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-frontend
  namespace: default
spec:
  selector:
    app: sentiment-frontend
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-frontend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  tls:
  - hosts:
    - app.sentiment.example.com  # Frontend domain
    secretName: frontend-tls
  rules:
  - host: app.sentiment.example.com  # Frontend domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sentiment-frontend
            port:
              name: http
