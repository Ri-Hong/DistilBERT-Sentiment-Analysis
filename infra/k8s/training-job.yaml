apiVersion: batch/v1
kind: Job
metadata:
  name: distilbert-r
spec:
  backoffLimit: 2  # Allow 2 retries
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: training
        image: gcr.io/sentimentops-123/sentiment-training:latest
        resources:
          limits:
            memory: "48Gi"  # More memory for CPU training
            cpu: "7"  # Almost all CPU cores
          requests:
            memory: "32Gi"
            cpu: "6"
        env:
        - name: BATCH_SIZE
          value: "24"  # Balanced batch size for CPU
        - name: NUM_EPOCHS
          value: "3"
        - name: LEARNING_RATE
          value: "2e-5"
        - name: MLFLOW_TRACKING_URI
          value: "/app/mlruns/tracking"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data/processed
        - name: model-volume
          mountPath: /app/model
        - name: mlflow-volume
          mountPath: /app/mlruns
        command:
        - "sh"
        - "-c"
        - "python -m app.training.preprocess && python -m app.training.train"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: training-data-pvc
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-artifacts-pvc
      - name: mlflow-volume
        persistentVolumeClaim:
          claimName: mlflow-tracking-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: training-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-artifacts-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-tracking-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
